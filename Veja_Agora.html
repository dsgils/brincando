<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:image" content="https://images5.alphacoders.com/122/1221908.jpg">
    <meta property="og:image:type" content="image/png">

    <title>Quem está de olho em você?</title>
    <style>
        #display{
            width: 100%;
            height: 100vh;
            background-image: url(https://images5.alphacoders.com/122/1221908.jpg);
            background-position: center;
            background-size: cover;
        }
        .subDisplay{
           
            text-align: center;
            

        }
        input{
            width: 80%;
         height: 50px;
            font-size: 30px;
        }
        button{
            width: 80%;
         height: 50px;
            font-size: 30px;
        }
        button:hover{
            transform: scale(1.1);
            background: linear-gradient(#008800, #fff);
        }

        
        h1{
            color: white;
            font-weight: bolder;
            text-shadow: 0px 0px 2px black;
            width: 100%;
            border: solid 1px black;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px;
            
        }
        body{
            
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2{
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0px 0px 4px black;
            color: white;
            animation: text 5s infinite;
        }
        input{
            margin-bottom: 20px;
        }
        #tela{
            position: fixed;
            left: 0px;
            top:0px;
            bottom: 0px;
            right: 0px;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            transition: ease-in 1s;
        }
        #popup{
            width: 80%;
            height: 300px;
            background-image: url(https://images.alphacoders.com/109/1093662.jpg);
            background-size: cover;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #img{
            
            width: 100%;
            height: 300px;
            background-size: cover;
            border-radius: 30px;
        }   
        h3{
            font-size: 28px;
            width: 100%;
            height: 100px;
            border: solid 1px black;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 5px;
        }
        .fechar{
            position: absolute;
            right: 0px;
            top: 0px;
            border: solid 2px white;
            padding: 10px;
            background-color: red;
            color: white;
            font-size: 25px;
            margin: 5px;
            border-radius: 10px;
        }

        .BtnStyle{
            position: absolute;
            left: 0px;
            top: 0px;
            border: solid 2px white;
            width: 80px;
            height: 80px;
          background-color: beige;
            color: white;
            font-size: 25px;
            margin: 10px;
            border-radius: 10px;
            animation: btn 2s infinite;
        }

        @keyframes btn{
            1%{transform: scale(1.0);}
            50%{transform: scale(1.1);}
            100%{transform: scale(1.0);}
        }
        @keyframes text{
            1%{transform: scale(1.0); color: white;}
            50%{transform: scale(1.1); color: rgb(255, 0, 140);}
            100%{transform: scale(1.0); color: white;}
        }
        #cora{
            width: 50px;
            height: 50px;
            animation: text 5s infinite;
        }
        #video{
            display: none;
            height: 300px;
        }
        h4{
            color: white;
            font-size: 40px;
            display: none;
        }
    </style>
</head>

    </video>
    <div id="popup">

    </div>

</html>
